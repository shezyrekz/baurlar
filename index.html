<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ALASH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  padding: 20px;
  text-align: center;
  background: #000;
}

header img {
  width: 130px;
}

/* ===== MENU ===== */
nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px;
  border-top: 1px solid #222;
  border-bottom: 1px solid #222;
}

nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 15px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s;
}

nav button:hover {
  color: gold;
}

/* ===== CONTENT ===== */
main {
  padding: 30px 15px;
  min-height: 60vh;
}

.fade {
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== JUZ GRID ===== */
.juz-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.juz-card {
  background: #050505;
  border: 1px solid #222;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.juz-card:hover {
  border-color: gold;
  transform: scale(1.03);
}

.juz-card img {
  width: 100%;
}

.juz-card p {
  margin: 10px 0 0;
  color: #ccc;
}

/* ===== BACK ===== */
.back {
  margin-top: 30px;
  color: gold;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="ALASH">
</header>

<nav>
  <button onclick="openPage('home')">ГЛАВНАЯ</button>
  <button onclick="openPage('juz')">ЖУЗЫ</button>
  <button onclick="openPage('about')">О ПРОЕКТЕ</button>
</nav>

<main id="content" class="fade">
  <h2>АЛАШ</h2>
  <p>Выберите раздел</p>
</main>

<script>
const content = document.getElementById('content');

function render(html) {
  content.classList.remove('fade');
  void content.offsetWidth; // перезапуск анимации
  content.classList.add('fade');
  content.innerHTML = html;
}

function openPage(page) {

  if (page === 'home') {
    render(`
      <h2>АЛАШ</h2>
      <p>Главная страница проекта</p>
    `);
  }

  if (page === 'juz') {
    render(`
      <h2>ЖУЗЫ</h2>

      <div class="juz-grid">
        <div class="juz-card" onclick="openJuz('Старший жуз')">
          <img src="images/juz1.jpg">
          <p>Старший жуз</p>
        </div>

        <div class="juz-card" onclick="openJuz('Средний жуз')">
          <img src="images/juz2.jpg">
          <p>Средний жуз</p>
        </div>

        <div class="juz-card" onclick="openJuz('Младший жуз')">
          <img src="images/juz3.jpg">
          <p>Младший жуз</p>
        </div>
      </div>
    `);
  }

  if (page === 'about') {
    render(`
      <h2>О ПРОЕКТЕ</h2>
      <p>Здесь ты можешь написать любой текст</p>
    `);
  }
}

function openJuz(name) {
  render(`
    <h2>${name}</h2>
    <p>Информация о ${name}</p>
    <div class="back" onclick="openPage('juz')">← Назад</div>
  `);
}
</script>

</body>
</html>
