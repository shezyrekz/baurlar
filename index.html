<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Шежіре</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f1d1;
  }
  header {
    background: #26a69a;
    color: white;
    height: 55px;
    display: flex;
    align-items: center;
    padding: 0 18px;
    gap: 22px;
  }
  header .icon {
    cursor: pointer;
    font-size: 26px;
    user-select: none;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  header .icon:hover {
    transform: scale(1.1);
  }
  #tree-container {
    width: 100%;
    height: calc(100vh - 55px);
    overflow: auto;
    background: #f6f1d1;
  }
  .node circle {
    cursor: pointer;
    fill: #69b3a2;
    stroke: #456d61;
    stroke-width: 3px;
  }
  .node text {
    font-size: 16px;
    pointer-events: none;
    user-select: none;
    fill: #333;
    font-weight: bold;
  }
  .link {
    fill: none;
    stroke: #456d61;
    stroke-width: 2px;
  }
  .floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff9800;
    color: white;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 36px;
    line-height: 56px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <div class="icon" title="Люди"><i class="fas fa-users"></i></div>
  <div class="icon" title="Поиск"><i class="fas fa-search"></i></div>
  <div class="icon" title="Добавить"><i class="fas fa-user-plus"></i></div>
  <div class="icon" title="Помощь"><i class="fas fa-question-circle"></i></div>
  <div class="icon" title="Статистика"><i class="fas fa-chart-bar"></i></div>
</header>

<div id="tree-container"></div>

<div class="floating-btn" title="Добавить узел">+</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // ОБЪЯВЛЯЕМ ПЕРЕМЕННУЮ i ДО ФУНКЦИЙ
  let i = 0;
  
  const treeData = {
    name: "Алаш",
    children: [
      { name: "Ұлы жүз",
        children: [
          { name: "Қаны" },
          { name: "Шанышқылы" },
          { name: "Сіргелі" },
          { name: "Шақшам" },
          { name: "Сарүйсін", children: [
            { name: "Қалша" },
            { name: "Жақып" }
          ] },
          { name: "Шапырашты" },
          { name: "Жалайыр (600-700)" },
          { name: "Ысты" },
          { name: "Ошақты" },
          { name: "Албан" },
          { name: "Суан" },
          { name: "Дулат" }
        ]
      },
      { name: "Орта жүз" },
      { name: "Кіші жүз" },
      { name: "Жүзден тыс" }
    ]
  };

  // Размеры
  const width = window.innerWidth;
  const height = window.innerHeight - 55;
  
  // Создаем SVG
  const svg = d3.select("#tree-container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // Создаем группу с отступом сверху
  const g = svg.append("g")
    .attr("transform", "translate(50, 100)");

  const treeLayout = d3.tree().size([height - 150, width - 100]);

  let root = d3.hierarchy(treeData);
  
  // Функция для сворачивания
  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    }
  }
  
  // Сворачиваем все дети кроме корня
  if (root.children) {
    root.children.forEach(collapse);
  }
  
  root.x0 = 0;
  root.y0 = 0;

  update(root);

  function update(source) {
    // Обновляем дерево
    const tree = treeLayout(root);
    const nodes = tree.descendants();
    const links = tree.links();

    // Настраиваем позиции
    nodes.forEach(d => {
      d.y = d.depth * 180;  // Горизонтальное расстояние
    });

    // ====== ОТРИСОВКА УЗЛОВ ======
    const node = g.selectAll('g.node')
      .data(nodes, d => d.id || (d.id = ++i));

    // Удаляем старые
    const nodeExit = node.exit()
      .transition()
      .duration(300)
      .attr("transform", d => `translate(${source.y},${source.x})`)
      .remove();

    // Добавляем новые
    const nodeEnter = node.enter()
      .append('g')
      .attr('class', 'node')
      .attr("transform", d => `translate(${source.y0},${source.x0})`)
      .on('click', (event, d) => {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      });

    // Кружок узла
    nodeEnter.append('circle')
      .attr('r', 25)
      .style("fill", d => d._children ? "#69b3a2" : "#fff")
      .attr('stroke', '#456d61')
      .attr('stroke-width', 3);

    // Текст узла
    nodeEnter.append('text')
      .attr("dy", "0.35em")
      .attr("x", d => d._children ? -30 : 30)
      .style("text-anchor", d => d._children ? "end" : "start")
      .style("font-size", "16px")
      .style("font-weight", "bold")
      .text(d => d.data.name);

    // Обновляем все узлы
    const nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition()
      .duration(300)
      .attr("transform", d => `translate(${d.y},${d.x})`);

    // ====== ОТРИСОВКА СВЯЗЕЙ ======
    const link = g.selectAll('path.link')
      .data(links, d => d.target.id);

    // Удаляем старые
    link.exit()
      .transition()
      .duration(300)
      .remove();

    // Добавляем новые
    const linkEnter = link.enter()
      .append('path')
      .attr("class", "link")
      .attr('d', d => diagonal(d.source, d.target));

    // Обновляем все связи
    const linkUpdate = linkEnter.merge(link);

    linkUpdate.transition()
      .duration(300)
      .attr('d', d => diagonal(d.source, d.target));

    // Сохраняем позиции
    nodes.forEach(d => {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Функция для рисования кривых линий
  function diagonal(s, d) {
    return `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`;
  }
  
  // Убедимся что дерево видно
  setTimeout(() => {
    console.log("Дерево загружено!");
    console.log("Корень:", root.data.name);
  }, 100);
</script>

</body>
</html>
