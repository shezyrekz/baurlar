<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Қазақ Шежіре</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Общие стили ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0a;
  color: #fff;
}
header {
  background: #111;
  text-align: center;
  padding: 15px;
  font-size: 18px;
  border-bottom: 1px solid #222;
}

/* ===== Навигация ===== */
nav {
  display: flex;
  justify-content: space-around;
  background: #111;
  border-bottom: 1px solid #222;
}
nav button {
  flex: 1;
  padding: 12px;
  background: none;
  border: none;
  color: #aaa;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}
nav button:hover {
  color: gold;
}

/* ===== Контент ===== */
#app {
  padding: 20px;
}
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
  gap: 15px;
  margin-top: 20px;
}
.card {
  background: #111;
  border: 1px solid #222;
  padding: 12px;
  cursor: pointer;
  text-align: center;
  transition: 0.3s;
}
.card:hover {
  border-color: gold;
  transform: scale(1.03);
}
.back {
  margin-top: 15px;
  color: #00aaff;
  cursor: pointer;
  font-size: 14px;
}
.fade {
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from {opacity:0; transform: translateY(10px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<header>Қазақ Шежіре</header>

<nav id="menu"></nav>

<div id="app"></div>

<script>
let DATA = {};
let path = [];

// Загружаем JSON с данными
fetch('data.json')
  .then(res => res.json())
  .then(json => {
    DATA = json;
    renderMenu();
  })
  .catch(err => {
    document.getElementById('app').innerText = 'Ошибка загрузки данных';
  });

// Создаем кнопки жузов
function renderMenu() {
  const menu = document.getElementById('menu');
  menu.innerHTML = '';
  Object.keys(DATA).forEach(juz => {
    const btn = document.createElement('button');
    btn.textContent = juz;
    btn.onclick = () => openJuz(juz);
    menu.appendChild(btn);
  });
  document.getElementById('app').innerHTML = '<p>Выберите жуз</p>';
}

// Рендер карточек
function renderCards(title, items, onClick) {
  const app = document.getElementById('app');
  app.classList.remove('fade');
  void app.offsetWidth;
  app.classList.add('fade');

  app.innerHTML = `<h3>${title}</h3><div class="card-grid"></div>`;
  const grid = app.querySelector('.card-grid');

  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.textContent = item;
    div.onclick = () => onClick(item);
    grid.appendChild(div);
  });

  if (path.length > 1) {
    const back = document.createElement('div');
    back.className = 'back';
    back.textContent = '← Назад';
    back.onclick = goBack;
    app.appendChild(back);
  }
}

// Открываем жуз
function openJuz(juz) {
  path = [juz];
  const rods = Object.keys(DATA[juz].Роды);
  renderCards(juz, rods, openRod);
}

// Открываем род
function openRod(rod) {
  path.push(rod);
  const people = DATA[path[0]].Роды[rod];
  renderCards(path.join(' → '), people, openPerson);
}

// Открываем человека
function openPerson(name) {
  path.push(name);
  const app = document.getElementById('app');
  app.classList.remove('fade');
  void app.offsetWidth;
  app.classList.add('fade');

  app.innerHTML = `<h3>${path.join(' → ')}</h3>
  <p>Информация о ${name} здесь</p>
  <div class="back" onclick="goBack()">← Назад</div>`;
}

// Назад
function goBack() {
  path.pop();
  if (path.length === 1) openJuz(path[0]);
  else if (path.length === 2) openRod(path[1]);
}

</script>
</body>
</html>
