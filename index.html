<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Шежіре (копия интерфейса)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  color: #111;
}
header {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 18px;
}
nav {
  display: flex;
  justify-content: space-around;
  background: #444;
  padding: 10px 0;
}
nav button {
  background: none;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
nav button:hover {
  color: gold;
}
.content {
  padding: 20px;
}
.list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.list li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
.list li:hover {
  background: #f9f9f9;
}
.back {
  margin: 15px 0;
  color: #0077ff;
  cursor: pointer;
}
</style>
</head>

<body>

<header>Қазақ шежіре (копия)</header>

<nav>
  <button onclick="showRoot('Алаш')">Алаш</button>
  <button onclick="showRoot('Ұлы жүз')">Ұлы жүз</button>
  <button onclick="showRoot('Орта жүз')">Орта жүз</button>
  <button onclick="showRoot('Кіші жүз')">Кіші жүз</button>
</nav>

<div class="content" id="app"></div>

<script>
// Здесь будет текущий путь
let state = [];

function renderList(title, items) {
  const app = document.getElementById('app');
  app.innerHTML = `
    <h3>${title}</h3>
    <ul class="list">
      ${items.map(i => `<li onclick="openNode('${i}')">${i}</li>`).join('')}
    </ul>
    ${state.length > 1 ? '<div class="back" onclick="goBack()">← Назад</div>' : ''}
  `;
}

// Показать корень (жуз)
function showRoot(root) {
  state = [root];
  // здесь можно подгружать реальные данные
  // для примера оставлено стационарно
  renderList(root, [
    'Род 1',
    'Род 2',
    'Род 3'
  ]);
}

function openNode(name) {
  state.push(name);
  // имитация подзапроса
  renderList(state.join(' → '), [
    'Имя А',
    'Имя Б',
    'Имя В'
  ]);
}

function goBack() {
  state.pop();
  if (state.length === 1) {
    showRoot(state[0]);
  } else {
    renderList(state.join(' → '), [
      'Имя А',
      'Имя Б',
      'Имя В'
    ]);
  }
}
</script>

</body>
</html>
