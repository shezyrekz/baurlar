<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Шежіре</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f1d1;
  }
  header {
    background: #26a69a;
    color: white;
    height: 55px;
    display: flex;
    align-items: center;
    padding: 0 18px;
    gap: 22px;
  }
  header .icon {
    cursor: pointer;
    font-size: 26px;
    user-select: none;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  header .icon:hover {
    transform: scale(1.1);
  }
  #tree-container {
    width: 100%;
    height: calc(100vh - 55px);
    overflow: auto;
    background: #f6f1d1;
  }
  .node circle {
    cursor: pointer;
    fill: #69b3a2;
    stroke: #456d61;
    stroke-width: 3px;
    transition: all 0.5s ease;
  }
  .node circle.collapsed {
    fill: #4CAF50;
  }
  .node circle.expanded {
    fill: #fff;
  }
  .node text {
    font-size: 16px;
    pointer-events: none;
    user-select: none;
    fill: #333;
    font-weight: bold;
    transition: opacity 0.5s ease;
  }
  .link {
    fill: none;
    stroke: #456d61;
    stroke-width: 2px;
    transition: all 0.5s ease;
  }
  .floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff9800;
    color: white;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 36px;
    line-height: 56px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    user-select: none;
    z-index: 100;
  }
</style>
</head>
<body>

<header>
  <div class="icon" title="Люди"><i class="fas fa-users"></i></div>
  <div class="icon" title="Поиск"><i class="fas fa-search"></i></div>
  <div class="icon" title="Добавить"><i class="fas fa-user-plus"></i></div>
  <div class="icon" title="Помощь"><i class="fas fa-question-circle"></i></div>
  <div class="icon" title="Статистика"><i class="fas fa-chart-bar"></i></div>
</header>

<div id="tree-container"></div>

<div class="floating-btn" title="Добавить узел">+</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  let i = 0;
  
  const treeData = {
    name: "Алаш",
    children: [
      { name: "Ұлы жүз",
        children: [
          { name: "Қаны" },
          { name: "Шанышқылы" },
          { name: "Сіргелі" },
          { name: "Шақшам" },
          { name: "Сарүйсін", children: [
            { name: "Қалша" },
            { name: "Жақып" }
          ] },
          { name: "Шапырашты" },
          { name: "Жалайыр (600-700)" },
          { name: "Ысты" },
          { name: "Ошақты" },
          { name: "Албан" },
          { name: "Суан" },
          { name: "Дулат" }
        ]
      },
      { name: "Орта жүз" },
      { name: "Кіші жүз" },
      { name: "Жүзден тыс" }
    ]
  };

  const width = window.innerWidth;
  const height = window.innerHeight - 55;
  
  const svg = d3.select("#tree-container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g")
    .attr("transform", `translate(${width/2 - 100}, 150)`);

  const treeLayout = d3.tree().size([height - 200, width - 300]);

  let root = d3.hierarchy(treeData);
  
  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  
  if (root.children) {
    root.children.forEach(collapse);
  }
  
  root.x0 = 0;
  root.y0 = 0;

  update(root);

  function update(source) {
    const duration = 600;
    
    const tree = treeLayout(root);
    const nodes = tree.descendants();
    const links = tree.links();

    nodes.forEach(d => {
      d.y = d.depth * 200;
    });

    // ====== УЗЛЫ ======
    const node = g.selectAll('g.node')
      .data(nodes, d => d.id || (d.id = ++i));

    // Удаление
    const nodeExit = node.exit()
      .transition()
      .duration(duration)
      .attr("transform", d => `translate(${source.y},${source.x})`)
      .style("opacity", 0)
      .remove();

    // Добавление - ИСПРАВЛЕННЫЙ КЛИК
    const nodeEnter = node.enter()
      .append('g')
      .attr('class', 'node')
      .attr("transform", d => `translate(${source.y0},${source.x0})`)
      .style("opacity", 0)
      .on('click', function(event, d) {
        event.stopPropagation(); // Используем event вместо d3.event
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      });

    // Кружок
    nodeEnter.append('circle')
      .attr('r', 0)
      .attr('class', d => d._children ? 'collapsed' : 'expanded')
      .attr('stroke', '#456d61')
      .attr('stroke-width', 3);

    // Текст
    nodeEnter.append('text')
      .attr("dy", "0.35em")
      .attr("x", d => d._children ? -35 : 35)
      .style("text-anchor", d => d._children ? "end" : "start")
      .style("font-size", d => d.depth === 0 ? "20px" : "16px")
      .style("font-weight", "bold")
      .text(d => d.data.name)
      .style("opacity", 0);

    // Обновление
    const nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", d => `translate(${d.y},${d.x})`)
      .style("opacity", 1);

    nodeUpdate.select('circle')
      .transition()
      .duration(duration)
      .attr('r', 25)
      .attr('class', d => d._children ? 'collapsed' : 'expanded');

    nodeUpdate.select('text')
      .transition()
      .duration(duration)
      .style("opacity", 1)
      .attr("x", d => d._children ? -35 : 35);

    // ====== СВЯЗИ ======
    const link = g.selectAll('path.link')
      .data(links, d => d.target.id);

    // Удаление
    link.exit()
      .transition()
      .duration(duration)
      .attr('d', d => {
        const o = {x: source.x, y: source.y};
        return diagonal(o, o);
      })
      .style("opacity", 0)
      .remove();

    // Добавление
    const linkEnter = link.enter()
      .append('path')
      .attr("class", "link")
      .attr('d', d => {
        const o = {x: source.x0, y: source.y0};
        return diagonal(o, o);
      })
      .style("opacity", 0);

    // Обновление
    const linkUpdate = linkEnter.merge(link);

    linkUpdate.transition()
      .duration(duration)
      .attr('d', d => diagonal(d.source, d.target))
      .style("opacity", 1);

    // Сохраняем позиции
    nodes.forEach(d => {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  function diagonal(s, d) {
    const path = d3.path();
    path.moveTo(s.y, s.x);
    path.bezierCurveTo(
      (s.y + d.y) / 2, s.x,
      (s.y + d.y) / 2, d.x,
      d.y, d.x
    );
    return path.toString();
  }
  
  // Кнопка + тоже должна работать
  d3.select(".floating-btn").on("click", function() {
    alert("Добавить новый узел");
  });
  
  // Иконки в header
  d3.selectAll("header .icon").on("click", function() {
    const title = this.getAttribute("title");
    console.log("Нажата иконка:", title);
  });
</script>

</body>
</html>
