<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–®–µ–∂—ñ—Ä–µ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f1d1;
  }
  header {
    background: #26a69a;
    color: white;
    height: 55px;
    display: flex;
    align-items: center;
    padding: 0 18px;
    gap: 22px;
  }
  header .icon {
    cursor: pointer;
    font-size: 26px;
    user-select: none;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  header .icon:hover {
    transform: scale(1.1);
  }
  #tree-container {
    width: 100%;
    height: calc(100vh - 55px);
    overflow: auto;
    background: #f6f1d1;
  }
  /* –ö–†–£–ñ–û–ß–ö–ò –ë–ï–ó –§–û–ù–ê - –¢–û–õ–¨–ö–û –û–ë–í–û–î–ö–ê */
  .node circle {
    cursor: pointer;
    fill: white; /* –ë–ï–õ–´–ô –§–û–ù */
    stroke: #456d61;
    stroke-width: 3px;
    transition: all 0.5s ease;
  }
  .node circle.collapsed {
    stroke: #4CAF50; /* –ó–µ–ª–µ–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ –¥–ª—è —Å–≤–µ—Ä–Ω—É—Ç—ã—Ö */
  }
  .node circle.expanded {
    stroke: #26a69a; /* –ë–∏—Ä—é–∑–æ–≤–∞—è –æ–±–≤–æ–¥–∫–∞ –¥–ª—è —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã—Ö */
  }
  .node-icon {
    font-size: 16px;
    text-anchor: middle;
    dominant-baseline: central;
    pointer-events: none;
    user-select: none;
    fill: #456d61;
    font-weight: bold;
  }
  /* –¢–ï–ö–°–¢ –í–°–ï–ì–î–ê –°–ü–†–ê–í–ê */
  .node text.name {
    font-size: 16px;
    pointer-events: none;
    user-select: none;
    fill: #333;
    font-weight: bold;
    transition: opacity 0.5s ease;
    paint-order: stroke;
    stroke: #f6f1d1;
    stroke-width: 3px;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .link {
    fill: none;
    stroke: #456d61;
    stroke-width: 2px;
    transition: all 0.5s ease;
    opacity: 0.8;
  }
  .floating-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff9800;
    color: white;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 36px;
    line-height: 56px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    user-select: none;
    z-index: 100;
  }
</style>
</head>
<body>

<header>
  <div class="icon" title="–õ—é–¥–∏"><i class="fas fa-users"></i></div>
  <div class="icon" title="–ü–æ–∏—Å–∫"><i class="fas fa-search"></i></div>
  <div class="icon" title="–î–æ–±–∞–≤–∏—Ç—å"><i class="fas fa-user-plus"></i></div>
  <div class="icon" title="–ü–æ–º–æ—â—å"><i class="fas fa-question-circle"></i></div>
  <div class="icon" title="–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞"><i class="fas fa-chart-bar"></i></div>
</header>

<div id="tree-container"></div>

<div class="floating-btn" title="–î–æ–±–∞–≤–∏—Ç—å —É–∑–µ–ª">+</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  let i = 0;
  
  const treeData = {
    name: "–ê–ª–∞—à",
    children: [
      { name: "“∞–ª—ã –∂“Ø–∑",
        children: [
          { name: "“ö–∞–Ω—ã" },
          { name: "–®–∞–Ω—ã—à“õ—ã–ª—ã" },
          { name: "–°—ñ—Ä–≥–µ–ª—ñ" },
          { name: "–®–∞“õ—à–∞–º" },
          { name: "–°–∞—Ä“Ø–π—Å—ñ–Ω", children: [
            { name: "“ö–∞–ª—à–∞" },
            { name: "–ñ–∞“õ—ã–ø" }
          ] },
          { name: "–®–∞–ø—ã—Ä–∞—à—Ç—ã" },
          { name: "–ñ–∞–ª–∞–π—ã—Ä (600-700)" },
          { name: "–´—Å—Ç—ã" },
          { name: "–û—à–∞“õ—Ç—ã" },
          { name: "–ê–ª–±–∞–Ω" },
          { name: "–°—É–∞–Ω" },
          { name: "–î—É–ª–∞—Ç" }
        ]
      },
      { name: "–û—Ä—Ç–∞ –∂“Ø–∑" },
      { name: "–ö—ñ—à—ñ –∂“Ø–∑" },
      { name: "–ñ“Ø–∑–¥–µ–Ω —Ç—ã—Å" }
    ]
  };

  const width = window.innerWidth;
  const height = window.innerHeight - 55;
  
  const svg = d3.select("#tree-container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  const g = svg.append("g")
    .attr("transform", `translate(${width/2 - 100}, 150)`);

  const treeLayout = d3.tree().size([height - 200, width - 300]);

  let root = d3.hierarchy(treeData);
  
  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }
  
  if (root.children) {
    root.children.forEach(collapse);
  }
  
  root.x0 = 0;
  root.y0 = 0;

  update(root);

  function update(source) {
    const duration = 600;
    
    const tree = treeLayout(root);
    const nodes = tree.descendants();
    const links = tree.links();

    // –í–°–ï –î–ï–¢–ò –°–ü–†–ê–í–ê (–≤–∫–ª—é—á–∞—è “∞–ª—ã –∂“Ø–∑)
    nodes.forEach(d => {
      d.y = d.depth * 200; // –í—Å–µ –∏–¥—É—Ç –≤–ø—Ä–∞–≤–æ
    });

    // ====== –£–ó–õ–´ ======
    const node = g.selectAll('g.node')
      .data(nodes, d => d.id || (d.id = ++i));

    // –£–¥–∞–ª–µ–Ω–∏–µ
    const nodeExit = node.exit()
      .transition()
      .duration(duration)
      .attr("transform", d => `translate(${source.y},${source.x})`)
      .style("opacity", 0)
      .remove();

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ
    const nodeEnter = node.enter()
      .append('g')
      .attr('class', 'node')
      .attr("transform", d => `translate(${source.y0},${source.x0})`)
      .style("opacity", 0)
      .on('click', function(event, d) {
        event.stopPropagation();
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      });

    // –ö—Ä—É–∂–æ–∫ –±–µ–∑ —Ñ–æ–Ω–∞
    nodeEnter.append('circle')
      .attr('r', 0)
      .attr('class', d => d._children ? 'collapsed' : 'expanded')
      .attr('stroke-width', 3)
      .style('fill', 'white'); // –ë–µ–ª—ã–π —Ñ–æ–Ω

    // –ò–∫–æ–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–∂–∫–∞
    nodeEnter.append('text')
      .attr('class', 'node-icon')
      .attr('dy', '0.35em')
      .text(d => {
        if (d.depth === 0) return 'üëë'; // –ö–æ—Ä–µ–Ω—å
        if (d.depth === 1) return '‚≠ê'; // –ñ“Ø–∑—ã
        if (d._children) return '‚ûï'; // –°–≤–µ—Ä–Ω—É—Ç–æ
        if (d.children) return '‚ûñ'; // –†–∞–∑–≤–µ—Ä–Ω—É—Ç–æ
        return 'üë§'; // –õ–∏—Å—Ç
      })
      .style('opacity', 0);

    // –¢–µ–∫—Å—Ç –í–°–ï–ì–î–ê –°–ü–†–ê–í–ê
    nodeEnter.append('text')
      .attr('class', 'name')
      .attr("dy", "0.35em")
      .attr("x", 40) // –í—Å–µ–≥–¥–∞ —Å–ø—Ä–∞–≤–∞ –æ—Ç –∫—Ä—É–∂–∫–∞
      .style("text-anchor", "start")
      .style("font-size", d => d.depth === 0 ? "20px" : "16px")
      .style("font-weight", "bold")
      .text(d => d.data.name)
      .style("opacity", 0);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    const nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition()
      .duration(duration)
      .attr("transform", d => `translate(${d.y},${d.x})`)
      .style("opacity", 1);

    // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É–∂–∫–∞
    nodeUpdate.select('circle')
      .transition()
      .duration(duration)
      .attr('r', 30)
      .attr('class', d => d._children ? 'collapsed' : 'expanded')
      .style('stroke', d => d._children ? '#4CAF50' : '#26a69a');

    // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–∫–∏
    nodeUpdate.select('.node-icon')
      .transition()
      .duration(duration)
      .style('opacity', 1)
      .text(d => {
        if (d.depth === 0) return 'üëë';
        if (d.depth === 1) return '‚≠ê';
        if (d._children) return '‚ûï';
        if (d.children) return '‚ûñ';
        return 'üë§';
      });

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
    nodeUpdate.select('.name')
      .transition()
      .duration(duration)
      .style("opacity", 1)
      .attr("x", 40); // –í—Å–µ–≥–¥–∞ —Å–ø—Ä–∞–≤–∞

    // ====== –°–í–Ø–ó–ò ======
    const link = g.selectAll('path.link')
      .data(links, d => d.target.id);

    // –£–¥–∞–ª–µ–Ω–∏–µ
    link.exit()
      .transition()
      .duration(duration)
      .attr('d', d => {
        const o = {x: source.x, y: source.y};
        return diagonal(o, o);
      })
      .style("opacity", 0)
      .remove();

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ
    const linkEnter = link.enter()
      .append('path')
      .attr("class", "link")
      .attr('d', d => {
        const o = {x: source.x0, y: source.y0};
        return diagonal(o, o);
      })
      .style("opacity", 0);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    const linkUpdate = linkEnter.merge(link);

    linkUpdate.transition()
      .duration(duration)
      .attr('d', d => diagonal(d.source, d.target))
      .style("opacity", 1);

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏–∏
    nodes.forEach(d => {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  function diagonal(s, d) {
    const path = d3.path();
    path.moveTo(s.y, s.x);
    path.bezierCurveTo(
      (s.y + d.y) / 2, s.x,
      (s.y + d.y) / 2, d.x,
      d.y, d.x
    );
    return path.toString();
  }
  
  // –ö–Ω–æ–ø–∫–∞ +
  d3.select(".floating-btn").on("click", function() {
    alert("–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —É–∑–µ–ª");
  });
  
  // –ò–∫–æ–Ω–∫–∏ –≤ header
  d3.selectAll("header .icon").on("click", function() {
    const title = this.getAttribute("title");
    console.log("–ù–∞–∂–∞—Ç–∞ –∏–∫–æ–Ω–∫–∞:", title);
  });
</script>

</body>
</html>
