<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Қазақ Шежіре</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
  color: #111;
}
header {
  background: #222;
  color: #fff;
  text-align: center;
  padding: 14px;
}
nav {
  display: flex;
  justify-content: space-around;
  background: #333;
}
nav button {
  flex: 1;
  padding: 12px;
  background: none;
  border: none;
  color: #fff;
  font-size: 14px;
}
nav button:hover {
  background: #444;
}
#app {
  padding: 15px;
  animation: fade 0.3s;
}
.item {
  padding: 12px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}
.item:hover {
  background: #f5f5f5;
}
.back {
  margin-top: 15px;
  color: #0077ff;
  cursor: pointer;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>Қазақ Шежіре</header>

<nav id="menu"></nav>

<div id="app">Загрузка...</div>

<script>
let DATA = {};
let path = [];

fetch('data.json')
  .then(res => res.json())
  .then(json => {
    DATA = json;
    renderMenu();
  });

function renderMenu() {
  const menu = document.getElementById('menu');
  menu.innerHTML = '';
  Object.keys(DATA).forEach(juz => {
    const btn = document.createElement('button');
    btn.textContent = juz;
    btn.onclick = () => openJuz(juz);
    menu.appendChild(btn);
  });
}

function render(title, items, onClick) {
  const app = document.getElementById('app');
  app.innerHTML = `<h3>${title}</h3>`;
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = item;
    div.onclick = () => onClick(item);
    app.appendChild(div);
  });
  if (path.length > 1) {
    const back = document.createElement('div');
    back.className = 'back';
    back.textContent = '← Назад';
    back.onclick = goBack;
    app.appendChild(back);
  }
}

function openJuz(juz) {
  path = [juz];
  render(juz, Object.keys(DATA[juz].Роды), openRod);
}

function openRod(rod) {
  path.push(rod);
  render(path.join(' → '), DATA[path[0]].Роды[rod], openPerson);
}

function openPerson(name) {
  path.push(name);
  const app = document.getElementById('app');
  app.innerHTML = `
    <h3>${path.join(' → ')}</h3>
    <p>Здесь можно добавить биографию</p>
    <div class="back" onclick="goBack()">← Назад</div>
  `;
}

function goBack() {
  path.pop();
  if (path.length === 1) openJuz(path[0]);
  else if (path.length === 2) openRod(path[1]);
}
</script>

</body>
</html>
